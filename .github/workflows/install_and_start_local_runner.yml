name: Self-hosted runner

on:
  push:

jobs:
  test:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /node-app
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm start